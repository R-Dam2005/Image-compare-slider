<div class="row justify-content-center my-3">
    <div class="col-10 mx-auto image-compare">
        <div class="c-compare" style="--value:50%;">
            <img class="c-compare__left" src="/img/image1" />
            <img class="c-compare__right" src="/img/image2" />
            <input type="range" class="c-rng c-compare__range" min="0" max="100" value="50"
                   oninput="this.parentNode.style.setProperty('--compareValue', this.value + '%');" />
            <div class="slider-button"></div>
        </div>
    </div>
</div>
